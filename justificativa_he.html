<!DOCTYPE html>
<html>
<head>
    <title>Acesso Gestor - Sistema de Justificativas de HE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./includes/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./includes/js/justificativa.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="alert" class="alert" style="display:none;"></div>
                    <div class="imgcontainer">
                        <img src="images/logo_itau_new.png" alt="Avatar" class="avatar">
                        <label for="Avatar" class="label-font"><b></b></label>
                    </div>
                    <div class="bottom-line"></div>
            </div>
        </div>

            <div class="col-12">

                <div class="top-line"></div><br>
            </div>
        </div>
        <div class="form-group">
            <label for="txtData">Data:</label>
            <input type="date" id="txtData" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="txtNumHoras">Qtd. Horas</label>
            <input type="time" id="txtNumHoras" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="divAtividade">Atividade</label>
            <div id="divAtividade"></div>
        </div>
        <div class="form-group">
            <label for="txtJustificativa">Justificativa</label>
            <textarea id="txtJustificativa" class="form-control" placeholder="Digite aqui a Justificativa"></textarea>
        </div>
        <div class="form-group">
            <lable for="chkPonto">Necessita Ajuste Manual do Ponto?</lable>
            <input type="checkbox" id="chkPonto" checked data-toggle="toggle" data-on="SIM" data-off="NÃƒO" value=1>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary">Enviar Dados</button>
            </div>
            <div class="col-6">
                <button type="button" onclick="window.history.back();"class="btn btn-secondary">Voltar</button>
            </div>
        </div><br>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
